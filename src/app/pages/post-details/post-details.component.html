<div class="container">
  <div class="row">
    <div class="col-lg-12 mb-3 mt-3">
      <h1>{{ post.title }}</h1>
      <p>{{ post.body }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="media" *ngFor="let item of comments">
        <div class="media-body pb-3" style="padding-left:3rem">
          <h5>{{ item.email }}</h5>
          <span>{{ item.body }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
