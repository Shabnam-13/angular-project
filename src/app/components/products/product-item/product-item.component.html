<div class="card" *ngIf="product">
  <img
    src="{{ product.image }}"
    class="card-img-top"
    alt="{{ product.name }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">
      {{ product.price }}
    </p>
    <a href="#" (click)="AddToBasket($event)" class="btn btn-primary">Add to cart</a>
  </div>
</div>
