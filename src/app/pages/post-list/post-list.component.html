<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let post of posts">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <a [routerLink]="['/post', post.id]" class="btn btn-primary"
            >Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
