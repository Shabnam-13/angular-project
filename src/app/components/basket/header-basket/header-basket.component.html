<div class="card mt-3">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Shopping Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">
            {{ basket.totalCount }} items
          </div>
        </div>
      </div>
      <div
        *ngFor="let item of basket.items"
        class="row border-top border-bottom"
      >
        <div class="row main align-items-center">
          <div class="col-2">
            <img class="img-fluid" [src]="item.product.image" />
          </div>
          <div class="col">
            <div class="row">{{ item.product.name }}</div>
          </div>
          <div class="col">
            {{ item.count }} - &euro; {{ item.product.price }}
            <span
              class="close btn btn-danger"
              (click)="removeItem(item.product.id)"
              >Remove</span
            >
          </div>
        </div>
      </div>
      <!-- <div class="back-to-shop">
        <a href="#"></a><span class="text-muted">Back to shop</span>
      </div> -->
    </div>
    <div class="col-md-4 summary">
      <div>
        <h5><b>Summary</b></h5>
      </div>
      <hr />
      <div class="row">
        <div class="col">ITEMS {{ basket.totalCount }}</div>
        <div class="col text-right">
          &euro; {{ basket.totalPrice.toFixed(2) }}
        </div>
      </div>
      <!-- <form>
        <p>SHIPPING</p>
        <select>
          <option class="text-muted">Standard-Delivery- &euro;5.00</option>
        </select>
        <p>GIVE CODE</p>
        <input id="code" placeholder="Enter your code" />
      </form> -->
      <div
        class="row"
        style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;"
      >
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">
          &euro; {{ basket.totalPrice.toFixed(2) }}
        </div>
      </div>
      <button class="btn">CHECKOUT</button>
    </div>
  </div>
</div>
